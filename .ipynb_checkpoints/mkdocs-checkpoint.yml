      - Docker Deployment: quick_start/docker_deployment.md
    - Usage:
      - Usage: usage/index.md
      - Quick Usage: usage/quick_usage.md
      - Model Source: usage/model_source.md
      - CLI Tools: usage/cli_tools.md
      - Advanced CLI Parameters: usage/advanced_cli_parameters.md
    - Reference:
      - Output File Format: reference/output_files.md
    - FAQ:
      - FAQ: faq/index.md
    - Demo:
      - Demo: demo/index.md
  - Reference:
    - Output File Format: reference/output_files.md
  - FAQ:
    - FAQ: faq/index.md
  - Demo:
    - Demo: demo/index.md


plugins:
  - search
  - i18n:
      reconfigure_material: true
      docs_structure: folder
      fallback_to_default: true
      reconfigure_search: true
      languages:
        - locale: en
          default: true
          name: English
          build: true
        - locale: zh
          name: 中文
          build: true
          nav_translations:
            Home: 主页
            Quick Start: 快速开始
            Extension Modules: 扩展模块安装
            Docker Deployment: Docker部署
            Usage: 使用方法
            Quick Usage: 快速使用
            CLI Tools: 命令行工具
            Model Source: 模型源
            Advanced CLI Parameters: 命令行进阶参数
            FAQ: 常见问题解答
            Reference: 参考资料
            Output File Format: 输出文件格式
            Demo: 在线演示
  - mkdocs-video

markdown_extensions:
  - admonition
  - pymdownx.details
  - attr_list
  - def_list
  - gfm_admonition
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
  - pymdownx.tasklist:
      custom_checkbox: true